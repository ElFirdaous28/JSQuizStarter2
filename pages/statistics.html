<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz Statistics</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body id="statistics-page">

    <div class="home-container ">
        <div class="statistics-container" style="width: 100%;">

            <!-- top three users -->
            <div class="top-three-container">
                <div>
                    <h1 class="section-Title">Top Three Scores</h1>
                </div>

                <div id="top-three">
                    <!-- top three users will show here -->
                </div>
            </div>
            <!--charts  -->
            <div class="charts-container">
                <!-- played games per theme -->
                <div class="played-theme-container">
                    <div>
                        <h1 class="section-Title">Played Games Per Theme:</h1>
                    </div>
                    <canvas id="played-games-chart"></canvas>
                </div>

                <!-- average global score per theme -->
                <div class="average-score-container">
                    <div>
                        <h1 class="section-Title">Average Score Per Theme:</h1>
                    </div>
                    <canvas id="average-score-chart"></canvas>
                </div>

                <!-- average global time per theme -->
                <div class="average-time-container">
                    <div>
                        <h1 class="section-Title">Average Total Time Per Theme:</h1>
                    </div>
                    <canvas id="average-time-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="../js/main.js"></script>
</body>

</html>
