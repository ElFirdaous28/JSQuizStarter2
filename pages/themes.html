<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz Themes</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body id="themes-page">
    <div class="main-header">
        <h1>Choose a <span id="javascript-theme">JavaScript Theme</span></h1>
    </div>

    <div class="themes-container">
        <!-- JavaScript Basics Theme -->
        <div class="theme-box">
            <div class="theme-header">
                <div class="js-icon">JS</div>
                <h3 class="theme-title">JavaScript Basics</h3>
            </div>
            <div class="buttons-container">
                <button data-theme="javascript-basics" class="quiz-button start-quiz">Start Quiz</button>
                <button data-theme="javascript-basics" class="quiz-button theme-result" disabled>See Results</button>
                <button data-theme="javascript-basics" class="quiz-button theme-resume" disabled>Resume Quiz</button>
            </div>
        </div>

        <!-- DOM & Events Theme -->
        <div class="theme-box">
            <div class="theme-header">
                <div class="js-icon">JS</div>
                <h3 class="theme-title">DOM & Events</h3>
            </div>
            <div class="buttons-container">
                <button data-theme="dom-events" class="quiz-button start-quiz">Start Quiz</button>
                <button data-theme="dom-events" class="quiz-button theme-result" disabled>See Results</button>
                <button data-theme="dom-events" class="quiz-button theme-resume" disabled>Resume Quiz</button>
            </div>
        </div>

        <!-- Objects & Arrays Theme -->
        <div class="theme-box">
            <div class="theme-header">
                <div class="js-icon">JS</div>
                <h3 class="theme-title">Objects & Arrays</h3>
            </div>
            <div class="buttons-container">
                <button data-theme="objects-arrays" class="quiz-button start-quiz">Start Quiz</button>
                <button data-theme="objects-arrays" class="quiz-button theme-result" disabled>See Results</button>
                <button data-theme="objects-arrays" class="quiz-button theme-resume" disabled>Resume Quiz</button>
            </div>
        </div>
    </div>

    <script type="module" src="../js/main.js"></script>
</body>

</html>
